<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Loteria Virtual</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Form Name</legend>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dezenas">Dezenas</label>
                            <div class="col-md-4">
                                <select id="dezenas" name="dezenas" class="form-control">
                                    <option value="1">1</option>
                                    <option value="99">99</option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="apostas">apostas</label>
                            <div class="col-md-4">
                                <input id="apostas" name="apostas" type="number" placeholder="coloque a quantidade de apostas" class="form-control input-md" required="">
                                <span class="help-block">*</span>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="enviar">Single Button</label>
                            <div class="col-md-4">
                                <button id="enviar" name="enviar" class="btn btn-danger">Apostar!</button>
                            </div>
                        </div>

                    </fieldset>
                </form>


            </div>
        </div>

    </div>
</body>
</html>
